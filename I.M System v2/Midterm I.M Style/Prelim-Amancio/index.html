<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" class="rel">

<body>
<div class="container mt-5">
    <h2 class="text-center">List of Users</h2>
    <button class="btn btn-primary mb-3" onclick="openUserModal()">Add</button>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Student Name</th>
                <th>School</th>
                <th>School Address</th>
                <th>Contact No.</th>
                <th>Coordinator</th>
                <th>Organization</th> 
                <th>Date Started</th>
                <th>Profile</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="userTable">
            
        </tbody>
    </table>
    
</div>
<div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="userForm" method="POST" action="add_user.php">
                    <input type="hidden" id="user_id" name="user_id">
                    <div class="mb-2">
                        <label for="student_name">Student Name</label>
                        <input type="text" id="student_name" name="student_name" class="form-control" required>
                    </div>
                    <div class="mb-2">
                        <label for="school">School</label>
                        <input type="text" id="school" name="school" class="form-control" required>
                    </div>
                    <div class="mb-2">
                        <label for="school_address">School Address</label>
                        <input type="text" id="school_address" name="school_address" class="form-control">
                    </div>
                    <div class="mb-2">
                        <label for="contact_number">Contact Number</label>
                        <input type="text" id="contact_number" name="contact_number" class="form-control" required>
                    </div>
                    <div class="mb-2">
                        <label for="coordinator">Coordinator</label>
                        <input type="text" id="coordinator" name="coordinator" class="form-control">
                    </div>
                    <div class="mb-2">
                        <label for="organization">Organization</label>
                        <input type="text" id="organization" name="organization" class="form-control">
                    </div>
                    <div class="mb-2">
                        <label for="date_started">Date Started</label>
                        <input type="date" id="date_started" name="date_started" class="form-control">
                    </div>
                    <div class="mb-2">
                        <label for="ProfileImage" class="form-label">Profile</label>
                        <input type="file" class="form-control" id="ProfileImage" name="profileImage" accept="image/*">  
                    </div>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
